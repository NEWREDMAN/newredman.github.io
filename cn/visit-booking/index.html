<h2 style="text-align:center; margin-top:2.5em;">预约到访嘉美技术株式会社</h2>
<p style="text-align:center; color:#666;">请选择您计划到访的日期与时间，我们将提前为您做好接待安排</p>

<form action="https://formspree.io/f/你的ID" method="POST" style="max-width:520px; margin:3em auto;">

  <input type="hidden" name="language" value="CN">

  <label>姓名</label>
  <input type="text" name="name" required>

  <label>邮箱</label>
  <input type="email" name="email" required>

  <label>到访日期</label>
  <input type="date" name="visit_date" required>

  <label>到访时间</label>
  <input type="time" name="visit_time" required>

  <label>来访目的</label>
  <textarea name="purpose" rows="4"></textarea>

  <div style="text-align:center; margin-top:2em;">
    <button type="submit" class="btn btn--primary btn--large">提交预约</button>
  </div>
</form>

<hr style="margin:5em 0;">
